<div class="min-h-screen relative">
  <!-- Mobile Navigation (Visible on smaller screens) -->
  @if (pages().length > 0) {
    <nav class="lg:hidden sticky top-0 z-50 bg-slate-900/90 backdrop-blur-sm border-b border-slate-700 w-full overflow-x-auto">
      <div class="flex gap-4 p-4">
        @for (page of pages(); track page.id) {
          <a [routerLink]="['/']"
             [queryParams]="{ tab: page.title }"
             routerLinkActive="text-white font-bold border-b-2 border-white"
             [routerLinkActiveOptions]="{ matrixParams: 'ignored', queryParams: 'exact', fragment: 'ignored', paths: 'exact' }"
             class="text-slate-400 whitespace-nowrap hover:text-slate-200 transition-all duration-300 text-sm uppercase tracking-wider pb-1">
            {{ page.title }}
          </a>
        }
      </div>
    </nav>
  }

  <!-- Desktop Sidenav (Visible on lg and up) -->
  @if (pages().length > 0) {
    <nav class="hidden lg:flex flex-col fixed left-0 top-0 h-full justify-center pl-12 gap-6 z-50">
      @for (page of pages(); track page.id) {
        <a [routerLink]="['/']"
           [queryParams]="{ tab: page.title }"
           routerLinkActive="text-white font-bold scale-105"
           [routerLinkActiveOptions]="{ matrixParams: 'ignored', queryParams: 'exact', fragment: 'ignored', paths: 'exact' }"
           class="text-slate-500 hover:text-slate-300 transition-all duration-300 text-lg cursor-pointer">
          {{ page.title }}
        </a>
      }
    </nav>
  }

  <!-- Content -->
  <main class="w-full">
    <router-outlet></router-outlet>
  </main>
</div>
